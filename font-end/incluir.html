<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.min.js"></script>

    <script src="js/controle.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>

    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    <link href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

</head>


<body>

<div id="wrapper">
    <div w3-include-html="menu.html"></div>
    <div id="page-wrapper" ng-app="api" ng-controller="cadastroController as vm">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Cadastro<small> Licitação</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> Cadastro Licitação
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <div class="row"  class="container" >
                <div class="col-lg-12">
                    <form role="form">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Descricao</label>
                                <input class="form-control" ng-model="vm.licitacao.descricao" placeholder="Entre com a descriçao">
                            </div>

                            <div class="form-group">
                                <label>Data Limite</label>
                                <input class="form-control" mask='39/19/9999' ng-model="vm.licitacao.dataLimite" placeholder="dd/mm/yyyy HH:mm">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label>Valor Base</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" ng-model="vm.licitacao.valorBase">
                                <span class="input-group-addon">.00</span>
                            </div>

                            <label>Valor Incremento</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" ng-model="vm.licitacao.valorIncremento">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>

                        <div class="row form-group" >
                            <button type="submit" ng-click="vm.incluir()" class="btn btn-info">Submit Button</button>
                            <button type="reset" class="btn btn-danger">Reset Button</button>
                        </div>

                        <div class="row" >
                            <div ui-grid="vm.gridOptions"></div>
                        </div>
                    </form>


                </div>
            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>

</body>
<script>
    w3IncludeHTML();
</script>
</html>
